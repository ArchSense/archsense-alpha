name: 'Extension CI'

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: apps/architecture-view-nestjs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm run build
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run webview
        shell: cmd
      - run: cd ./out | ls
